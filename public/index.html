<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Multiple file extractor</h1>

<p>Put zip files here and specify the location you want the program to extract them</p>

<form action="/extract" method="POST" enctype="multipart/form-data">
    <label for="files">Select files:</label>
    <input type="file" id="files" name="files[]" multiple><br><br>
    <label for="extractPath">Specify extraction path:</label>
    <input type="text" id="extractPath" name="extractPath" placeholder="Enter path"><br><br>
    <input type="submit">
</form>


</body>
</html>
